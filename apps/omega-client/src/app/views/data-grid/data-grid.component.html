<div class="page-layout carded fullwidth">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- CONTENT HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">

      <h1 class="m-0"><mat-icon>folder</mat-icon> Data grid</h1>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar px-24 py-8">
        <button mat-flat-button type="button"><mat-icon class="mr-12">filter_list</mat-icon><span>Filtriranje</span></button>
        <div style="flex: 1 1 auto;"></div>
        <button class="mr-8" mat-flat-button>Akcija</button>
        <button class="mr-8" mat-flat-button color="primary"><mat-icon class="mr-4">album</mat-icon>Akcija</button>
        <button class="mr-8" mat-flat-button color="accent">Akcija</button>
        <button class="mr-8" mat-flat-button color="warn">Akcija</button>
        <button class="mr-8" mat-flat-button disabled>Akcija</button>
        <a mat-raised-button routerLink=".">Akcija</a>
        <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>library_books</mat-icon>
          Export
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <div class="content">

        <ag-grid-angular
          style="width: 100%; height: 100%;"
          [gridOptions]="gridOptions"
          [rowData]="books"
          [columnDefs]="columnDefs"
          [pagination]="true"
          [paginationAutoPageSize]="true"
          rowSelection="multiple"
          class="ag-theme-material"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
