<div fxLayout="column" fxFlex fusePerfectScrollbar>

  <mat-list class="date" cdkFocusRegionStart>

    <h3 matSubheader cdkFocusInit>
      <span>Danas</span>
    </h3>

    <div class="secondary-text mat-display-1 mb-0 p-16">
      <div class="mb-12">
        {{date | date:'EEEE' | titlecase}}
      </div>
      <div fxLayout="row" fxLayoutAlign="start start">
        <span> {{date | date:'d'}}.</span>
        <!--<span class="mat-subheading-1">th</span>-->
        <span> {{date | date:'MMMM' | titlecase}}</span>
      </div>
    </div>
  </mat-list>

  <mat-divider cdkFocusRegionEnd></mat-divider>

  <mat-list>
    <h3 matSubheader>
      <span>Events</span>
    </h3>

    <mat-list-item *ngFor="let event of events">
      <h3 matLine>{{event.title}}</h3>
      <p matLine class="secondary-text">{{event.detail}}</p>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-list>
    <h3 matSubheader>
      <span>Notes</span>
    </h3>

    <mat-list-item *ngFor="let note of notes">
      <h3 matLine>{{note.title}}</h3>
      <p matLine class="secondary-text">{{note.detail}}</p>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-list>
    <h3 matSubheader>
      <span>Quick Settings</span>
    </h3>

    <mat-list-item>
      <mat-slide-toggle fxFlex class="mat-primary" [(ngModel)]="settings.notify" aria-label="Notifications"
        labelPosition="before">
        <h3>Setting1</h3>
      </mat-slide-toggle>
    </mat-list-item>

    <mat-list-item>
      <mat-slide-toggle fxFlex class="mat-accent" [(ngModel)]="settings.cloud" aria-label="Cloud"
        labelPosition="before">
        <h3>Setting2</h3>
      </mat-slide-toggle>
    </mat-list-item>

    <mat-list-item>
      <mat-slide-toggle fxFlex class="mat-warn" [(ngModel)]="settings.retro" aria-label="Retro Thrusters"
        labelPosition="before">
        <h3>Setting3</h3>
      </mat-slide-toggle>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-list>
    <h3 matSubheader><span>Layout Styles</span></h3>
    <mat-list-item class="mt-24">
      <mat-radio-group fxLayout="column" fxLayoutAlign="start start" [(ngModel)]="layoutStyle" (change)="layoutStyleChange($event)">
        <mat-radio-button class="mb-12" value="vertical-layout-1">
          Vertical Layout
        </mat-radio-button>
        <mat-radio-button class="mb-12" value="horizontal-layout-1">
          Horizontal Layout
        </mat-radio-button>
      </mat-radio-group>
    </mat-list-item>

  </mat-list>



</div>
